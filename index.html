<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!--NAVIGATION BAR-->
    <nav class="nav">
      <div class="main-nav container flex">
        <a href="#"><p>Daily <br />NEWS</p></a>
        <i class="bi bi-brightness-high-fill" id="toggledark"></i>

        <div class="main-nav container flex">
          <div class="nav-links">
            <ul class="flex">
              <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
              <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
              <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
              <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('Sports')">Sports</li>
              <li class="hover-link nav-item" id="movies" onclick="onNavItemClick('Movies')">Movies</li>
              <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('Technology')">Technology</li>
            </ul>
          </div>

          <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
            <button id="search-button" class="search-button">Search</button>
          </div>
        </div>

        <div class="hamburger" id="hamburgur">
          <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
          <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
      </div>
    </nav>

    <!--MAIN SECTION-->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- TEMPLATE -->
    <template id="template-news-card" class="Card" data-aos="flip-right">
      <div class="card" data-aos="zoom-in-up">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
            laboriosam consectetur eligendi aliquam aut dicta, pariatur
            accusamus? Dolores, voluptatibus placeat.
          </p>
        </div>
      </div>
    </template>

    <!-- SCROLL TO TOP -->
    <a href="#" class="top"><i class="bx bx-up-arrow-alt"></i></a>

    <!-- SCRIPT LINKS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
  </body>
</html>
